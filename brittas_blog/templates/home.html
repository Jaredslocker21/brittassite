{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <h1>Welcome to Konst</h1>
    <div class="flex-container">
        <div class="intro">
            <!-- Content for the 'intro' div -->
            <p>This is a place where...</p>
            {% if instance %}
                <h2>{{ instance.title }}</h2>
                <p>{{ instance.content }}</p>
            {% else %}
                <p>No Intro instance found.</p>
            {% endif %}
        </div>
        <div class="intro-photo">
            <!-- Content for the 'intro-photo' div -->
            <img src="{% if instance %}{{ instance.image.url }}{% endif %}" alt="{% if instance %}{{ instance.alt_text }}{% endif %}">
        </div>
    </div>
</div>
{% endblock %}
