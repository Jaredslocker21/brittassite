{% extends 'base.html' %}

{% block content %}
<h1>Services</h1>
<a href="{% url 'service_create' %}" class="btn btn-primary">Add Service</a>
<ul>
    {% for service in services %}
        <li>
            <a href="{% url 'service_detail' service.pk %}">{{ service.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
