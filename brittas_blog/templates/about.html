{% load static %}

<!-- In your base.html or any other template that extends it -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Other head elements -->
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bringing the community together.">
    <meta name="keywords" content="community, artists, local, events">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
               
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'media/site_images/favicon.ico' %}">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>About</title>
    
</head>
<body>
    <div class="mobile-menu" onclick="toggleMobileMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <header class="header" id="myHeader">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="{% static 'logo/logo.png' %}" alt="Britta's Blog Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'jewelry' %}">Jewelry</a></li>
                <li><a href="{% url 'art' %}">Art</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    

    <footer>
        <ul class="social-network-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="index.html" aria-label="To the main page."><i class="fa-solid fa-house"></i></a>
            </li>
        </ul>

        <div id="copyright">
            <span>
                copyright: 2022 JMC Credits are located in the read me file
            </span>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/cd08493386.js" crossorigin="anonymous"></script>
    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }

        function toggleMobileMenu() {
            var mobileMenu = document.querySelector('.mobile-menu');
            var navList = document.querySelector('nav ul');

            mobileMenu.classList.toggle('active');
            navList.classList.toggle('show-mobile');
}
        </script>
</body>
</html>
