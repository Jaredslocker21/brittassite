{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Other head elements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bringing the community together.">
    <meta name="keywords" content="community, artists, local, events">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
               
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'media/site_images/favicon.ico' %}">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Britta's Blog</title>
    
</head>
<body>
    <div class="mobile-menu" onclick="toggleMobileMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <header class="header" id="myHeader">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="{% static 'logo/logo.png' %}" alt="Britta's Blog Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <div class="logo-text" id="headline">
                <span class="element">B</span>
                <span class="element">r</span>
                <span class="element">i</span>
                <span class="element">t</span>
                <span class="element">t</span>
                <span class="element">a</span>
                <span class="element">&nbsp;</span>
                <span class="element">K</span>
                <span class="element">l</span>
                <span class="element">i</span>
                <span class="element">n</span>
                <span class="element">g</span>
                <span class="element">e</span>
                <span class="element">n</span>
                <span class="element">s</span>
                <span class="element">t</span>
                <span class="element">i</span>
                <span class="element">e</span>
                <span class="element">r</span>
                <span class="element">n</span>
                <span class="element">a</span>
            </div>
        </div>
        {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}

    <script src="https://kit.fontawesome.com/cd08493386.js" crossorigin="anonymous"></script>
    <script>
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
    
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    
        function toggleMobileMenu() {
            var mobileMenu = document.querySelector('.mobile-menu');
            var navList = document.querySelector('nav ul');
    
            mobileMenu.classList.toggle('active');
            navList.classList.toggle('show-mobile');
        }

        window.onscroll = function() {myFunction()};
    </script>
</body>
</html>
